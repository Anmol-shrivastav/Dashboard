<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <div class="title-box">
                <p class="title">DLS</p>
            </div>
            <div class="icon-container">
                <div class="icon-box active"><i class="fa-solid fa-house"></i></div>
                <div class="icon-box"><i class="fa-solid fa-cube"></i></div>
                <div class="icon-box"><i class="fa-solid fa-building-columns"></i></div>
                <div class="icon-box"><i class="fa-solid fa-users"></i></div>
            </div>
        </div>
        <div class="content-container">
            <nav>
                <div class="navbar-title-box">
                    <i class="fa-solid fa-bars"></i>
                    <p class="nav-title">|</p>
                    <p class="nav-title">Cambridge University Press</p>
                </div>

                <div class="navbar-account-box">
                    <p class="acc-title"><strong>Anil Dani</strong>(superadmin) <i class="fa-solid fa-caret-down"></i></p>
                </div>
            </nav>

            <div class="dashboard-container">
                <div class="header-container">
                    <p class="dashboard-header-title-1">Dashboard</p>
                    <p class="dashboard-header-title-2">Dashboard -<strong>Summery</strong></p>
                </div>

                <div class="dashboard-parent-container">
                    <div class="activities-container">
                        <div class="activities-container-header">
                            <p class="activities-container-header-title">RECENT ACTIVITIES</p>
                        </div>

                        <div class="activities-row">
                            
                        </div>

                    </div>
                    <div class="right-side-container">
                        <div class="product-container">this is product container</div>
                        <div class="shortcut-container"> this is shortcut container</div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
</body>
</html>
